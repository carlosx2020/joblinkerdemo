<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joblinker - Panel Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <nav class="navbar">
        <div class="logo">Joblinker</div>
        <ul class="nav-links">
            <li><a href="#">Mis Proyectos</a></li>
            <li><a href="#">Buscar Trabajos</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Historial</a></li>
            <li><a href="#">Proveedores</a></li>
        </ul>
        <div class="user-profile">
            <a href="#">Perfil</a>
        </div>
    </nav>

    
    <div class="dashboard">
        
        <section class="summary">
            <h2>Resumen</h2>
            <div class="summary-box">
                <h3>Proyectos Activos</h3>
                <p>3 Proyectos en curso</p>
            </div>
            <div class="summary-box">
                <h3>Tareas Pendientes</h3>
                <p>5 Tareas por completar</p>
            </div>
            <div class="summary-box">
                <h3>Mensajes Recientes</h3>
                <p>2 Nuevos mensajes</p>
            </div>
            <div class="summary-box">
                <h3>Estadísticas</h3>
                <p>Horas trabajadas: 40h</p>
            </div>
        </section>
        <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/176a481ba6.js" crossorigin="anonymous"></script>

    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h2 {
    color: #333;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: green;
    padding: 1rem;
}

.logo {
    color: white;
    font-size: 1.5rem;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 1.5rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

.user-profile a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}


.dashboard {
    margin: 2rem;
}

.summary {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.summary-box {
    background-color: white;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.quick-actions {
    text-align: center;
}

.quick-actions button {
    background-color: green;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 1rem;
}

.quick-actions button:hover {
    background-color: green
}


</style>   

        <section class="quick-actions">
            <h2>Acciones Rápidas</h2>
            <button>Crear Nuevo Proyecto</button>
            <button>Publicar Trabajo</button>
            <button>Buscar Proveedores</button>
        </section>
    </div>

</body>
</html>
